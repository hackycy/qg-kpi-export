<!-- 测试暗色模式功能 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗色模式测试</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f5f5f5;
        }
        
        .dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2a2a2a;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }
        
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        
        button {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>暗色模式测试页面</h1>
    <button onclick="toggleTheme()">切换主题</button>
    
    <div class="card">
        <h2>测试卡片</h2>
        <p>这是一个测试卡片，用来验证暗色模式的切换效果。</p>
    </div>
    
    <script>
        let isDark = localStorage.getItem('theme-dark') === 'true';
        
        function applyTheme() {
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        function toggleTheme() {
            isDark = !isDark;
            localStorage.setItem('theme-dark', isDark.toString());
            applyTheme();
            console.log('Theme toggled, isDark:', isDark);
        }
        
        // 初始化主题
        applyTheme();
    </script>
</body>
</html>
